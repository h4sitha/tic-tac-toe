<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <main>
        <h1>Tic-Tac-Toe</h1>
        
        <div id="gameboard"></div>
        <p id="status"></p>

        <dialog id="intro">
            <form method="dialog">
                <h1>Tic-Tac-Toe</h1>
                <p>Enter your names to begin.</p>
                <p>
                    <label for="first-player">Player One:</label>
                    <input type="text" id="first-player">
                </p>
                <p>
                    <label for="second-player">Player Two:</label>
                    <input type="text" id="second-player">
                </p>
                <p><button>Play Game!</button></p>
            </form>
        </dialog>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
